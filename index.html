<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container text-center"> 
            <img id="avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name">
                <span id="nome"></span>
            </h1>
            <div class="input-group mb-3 d-flex justify-content-center"> 
                <input type="text" class="form-control-sm" id="usernameInput" placeholder="GitHub Username">
                <button id="searchButton" class="btn btn-success">Buscar</button>
            </div>
            <ul class="numbers">
                <li class="numbers-item">
                    <h2><b>Reposit√≥rios</b></h2>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h2><b>Seguidores</b></h2>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h2><b>Seguindo</b></h2>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a id="profileLink" href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
